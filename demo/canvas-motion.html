 <div class="container">

    </div>

    // canvas 变量  
  const canvas = document.getElementById("canvas")
  const ctx = canvas.getContext('2d')
  // 计算元素尺寸
  function calRect (id) {
    const el = document.getElementById(id)
    return el.getBoundingClientRect()
  }
  
  let angle = 0
  let speedX = 2
  let speedY = 0.05
  let range = 100
  let radius = 50
  let startX = 200
  let startY = 200
  const ball = new Ball(radius)
  ball.translate(startX, startY)
  // 动画函数
  function update () {
    // console.log(123)
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    
    ball.x += speedX
    if (ball.x > canvas.width +  radius) {
      ball.x = -radius
    }
    ball.y = 200 + Math.sin(angle) * range
    angle += speedY
    ball.draw(ctx)
    // console.log('ball', ball)
    requestAnimate()
  }
  // 请求动画
  function requestAnimate() {
    window.requestAnimationFrame(update)
  }
  requestAnimate()

  </script>
