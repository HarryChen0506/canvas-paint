<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas-paint</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      /* height: 100%; */
    }
    .container {
      width: 100%;
      /* background: pink; */
      margin-top: 100px;
      display: flex;
      justify-content:center;      
    }
    .canvas-wrap {
      width: 800px;
      height: 400px;
      /* border: 1px solid red; */
    }
    .control-wrap {
      width: 300px;
      height: 400px;
      margin-left: 50px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <!-- canvas 实现绘图板 -->  
  <div class="container">
    <div class="canvas-wrap">
      <canvas id="paint" width="800px" height="400px" style="border: 1px solid red"></canvas>  
    </div>
    <div class="control-wrap"></div>
  </div>
  
<script>
  // canvas 变量
  let penColor = "#000" // 默认笔的颜色
  let penWeight = 2 // 笔的宽度
  const canvas = document.getElementById("paint")
  const ctx = canvas.getContext('2d')

   // 计算canvas盒子尺寸
   function getRect(container) {
     // container 盒子容器 id
     var el = document.getElementById(container)     
     return {
       clientWidth: el.clientWidth,
       clientHeight: el.clientHeight,
       offsetLeft: el.offsetLeft,
       offsetTop: el.offsetTop,
     }
   }
   console.log(getRect('paint'))
   var canvasRect = getRect('paint')

  // 绘制线条
  function Line (ctx) {
    this.type = 'line'
    this.ctx = ctx
  }
  Line.prototype = {
    start: function (start_x, start_y) {
      this.ctx.beginPath();
      this.ctx.moveTo(start_x, start_y);
    },
    lineTo: function (x, y){      
      this.ctx.lineTo(x, y);
      this.ctx.stroke();
    }
  }

  // var line = new Line(ctx)
  // line.start(0, 0)
  // line.lineTo(100, 100)
  // line.lineTo(200, 100)
  // line.lineTo(200, 200)

  // var two = new Line(ctx)
  // line.start(400, 200)
  // line.lineTo(400, 250)
  // line.lineTo(450, 250)

  // canvas 绑定事件
  let canPaint = false
  let line = new Line(ctx)
  canvas.onmousedown = function (e) {
    console.log('e', e)
    // 起始点
    var start_x = e.pageX - canvasRect.offsetLeft
    var start_y = e.pageY - canvasRect.offsetTop
    console.log(start_x, start_y)
    line.start(start_x, start_y)
    canPaint = true
  }

  canvas.onmousemove = function (e) {
    if (canPaint) {
      console.log('move', e)
      var x = e.pageX - canvasRect.offsetLeft
      var y = e.pageY - canvasRect.offsetTop
      line.lineTo(x, y)
    }    
  }

  canvas.onmouseup = function (e) {
    console.log('up', e)
    canPaint = false
  }
 



  
</script>
</body>
</html>
